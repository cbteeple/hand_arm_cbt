
settings:
  boomerang: true
  type: grid # options: single, grid

arm:
  initial_pose:
    position: [-0.1, 0.55, 0.06]
    orientation: [ 0.707, 0.0, 0.0,  0.707]

  grasp_pose:
    position: [0.1, 0.55, 0.06]
    orientation: [ 0.707, 0.0, 0.0,  0.707]

  release_pose:
    position: [0.1, 0.45, 0.06]
    orientation: [ 0.707, 0.0, 0.0,  0.707]

  final_pose:
    position: [-0.1, 0.45, 0.06]
    orientation: [ 0.707, 0.0, 0.0,  0.707]

  pickup_height: 0.01 #[meters]

  grid:
    # Number of points on each side [number] in (x, y, z) order
    num_pts: [31,   1,  1]

    # Dimension of each grid side [meters] in (x, y, z) order
    dims: [0.15, 0,  0]

    # Basis shifting (maybe you don't want the ref frame to be the robot's home frame)
    # Use quaternions?
    basis: []



hand:
  num_channels: 4

  idle_pressure:  [-0.3,-0.3,-0.3,-0.3,-0.3,-0.3,-0.3]  #[psi]
  grasp_pressure: [13,13,13,13,10,10,10] #[psi]

  grasp_time: 1.0    #[sec]
  wait_after_grasp: 1.0    #[sec]

  release_time: 0.1  #[sec]
  wait_after_release: 1.0    #[sec]